# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-gret:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  timeoutputval: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-gret }}
